  <div id="example1" class="limiter">
    <div class="container-table100">
      <div class="wrap-table100">
        <div class="table100">
          <div style="max-width:25%; margin-left: auto; margin-right: auto;">
            <center>
              
            </center>
          </div>

  <form action="/">
    <div style="text-align: center;" id="tweet-form">
      <br>
        <h1>Hate Tweet Classifier</h1>
        <br>
        <br>
        <br>

        <br>
        <br>
        <br>
        <center>
          <input align = "center" type="text" name="chat_in" autofocus="autofocus" value="{{x_input}}" maxlength="500" id="rcorners2" placeholder="Enter tweet text here">
        </center>
    <br>
    <!-- Submit button -->
    <center>
    <input align="center" type="submit" value="Predict" method="get" id="rcorners1">
  </center>
    <br>

  </form>
    </div>

            <tbody>

                  <td rowspan="6" class="column1">{{ chat_in }}</td>

                  <td class="column1">{{ prediction_class }}</td>
